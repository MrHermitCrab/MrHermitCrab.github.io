<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Useless Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
            cursor: none;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 4em;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        /* Cursor Styles */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff; /* Added background color for visibility */
            pointer-events: none;
            z-index: 9999;
        }
        .trail {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }
        .square {
            width: 20px;
            height: 20px;
            background-color: #007bff;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17.3px solid #007bff;
        }
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007bff;
        }
        .star {
            margin: 0;
            padding: 0;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17.3px solid #007bff;
            position: relative;
            top: -10px;
            transform: rotate(180deg);
        }
        .pacman {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid #007bff;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E</h1>
    </div>
    <div class="cursor"></div>

    <script>
        const trailLength = 50;
        const cursorTrail = [];
        let isDrawing = false;

        document.addEventListener("mousemove", function(event) {
            if (!isDrawing) {
                isDrawing = true;
                setTimeout(() => {
                    const cursor = document.querySelector(".cursor");
                    cursor.style.left = event.pageX + "px";
                    cursor.style.top = event.pageY + "px";

                    const shapes = ['square', 'triangle', 'circle', 'star', 'pacman'];
                    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

                    const trail = document.createElement("div");
                    trail.classList.add("trail");
                    trail.classList.add(randomShape);
                    trail.style.left = event.pageX + "px";
                    trail.style.top = event.pageY + "px";
                    document.body.appendChild(trail);
                    cursorTrail.push(trail);

                    if (cursorTrail.length > trailLength) {
                        const removedTrail = cursorTrail.shift();
                        removedTrail.remove();
                    }
                    isDrawing = false;
                }, 20);
            }
        });
    </script>
</body>
</html>
